<div class="post-info">
    {{- if .PublishDate }}
    <time datetime="{{ .PublishDate }}">{{ i18n "publishdate" . }}</time>
    {{- end }}

    {{ $taxo := "tags" }}
    <div class="{{ $taxo }}">
        {{ range .Param $taxo }}
        {{ $name := . }}
        {{ with $.Site.GetPage (printf "/%s/%s" $taxo ($name | urlize)) }}
        <a href="{{ .Permalink }}" class="tag">{{ $name }}</a>
        {{ end }}
        {{ end }}
    </div>
</div>
