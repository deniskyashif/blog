<div class="post-info">

    
    {{- if .PublishDate }}
    <time datetime="{{ .PublishDate }}">{{ i18n "publishdate" . }}</time>
    {{- end }}

    {{- if .Params.EditLink }}
    |
    <a href="{{ .Params.EditLink }}" target="_blank">
        <i class="fa fa-edit"></i>&nbsp;Edit
    </a>
    {{- end }}

    {{ $taxo := "tags" }}
    <div class="{{ $taxo }}">
        {{ range .Param $taxo }}
        {{ $name := . }}
        {{ with $.Site.GetPage (printf "/%s/%s" $taxo ($name | urlize)) }}
        <a href="{{ .Permalink }}" class="tag">{{ $name }}</a>
        {{ end }}
        {{ end }}
    </div>
</div>
